<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter email" required  email #emailcheck="ngModel">
              <div *ngIf="loginForm.submitted && loginForm.controls['email'].hasError('email')" class="text-danger">
                <div *ngIf="emailcheck.errors?.['required']">Email is required.</div>
                <div *ngIf="emailcheck.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password" required #passwordcheck="ngModel">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
            <div class="mt-3 text-center dont-have-account">
              <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
