<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registrationData.email" placeholder="Enter email" required email #email="ngModel">
              <div *ngIf="registerForm.submitted && email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registrationData.password" placeholder="Password" required minlength="6" #password="ngModel">
              <div *ngIf="registerForm.submitted && password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="registrationData.confirmPassword" placeholder="Confirm Password" required #confirmPassword="ngModel">
              <div *ngIf="registerForm.submitted && registrationData.password !== registrationData.confirmPassword && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
                Passwords do not match.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
            <div class="mt-3 text-center already-have-account">
              <p>Already have an account? <a routerLink="/login">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
